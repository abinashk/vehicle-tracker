name: vehicle_tracker_mobile
description: Park ranger mobile app for vehicle speed monitoring at national park checkposts.
version: 0.1.0
publish_to: none

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  shared:
    path: ../../packages/shared
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  supabase_flutter: ^2.6.0
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.0
  google_mlkit_text_recognition: ^0.12.0
  camera: ^0.11.0
  go_router: ^14.2.0
  connectivity_plus: ^6.0.3
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^17.2.1
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  uuid: ^4.2.1
  intl: ^0.19.0
  wakelock_plus: ^1.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.0
  drift_dev: ^2.15.0
  mockito: ^5.4.4
  build_verify: ^3.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/images/
